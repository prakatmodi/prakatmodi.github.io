---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    {% include header.html %}

    <div class="container-fluid">
      <div class="row">
        {{ content }}
      </div>
    </div>

    <div class="container">
      <div class="row mb-5">
        <div class="col text-center">
          <a href="{{ page.permalink | split: '/' | slice: 0, 3 | join: '/' }}/chapter_0" class="btn btn-square main-content-caps">Main Content</a>
          <a href="{{ page.previous_chapter }}" class="btn btn-square small-caps">&lt;&lt; Previous</a>
          <a href="{{ page.next_chapter }}" class="btn btn-square small-caps">Next &gt;&gt;</a>
        </div>
      </div>
    </div>

  </body>
</html>
